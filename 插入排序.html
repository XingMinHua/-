<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var ary=[1,5,7,20,14,55,77,44,29];
        function insert(ary){
            let handAry=[];  //用来存放手里的牌
            handAry.push(ary[0])  //先抓一张牌
            for(var i=1;i<ary.length;i++){ //这个循环就是右手抓牌  
                let item=ary[i];   //抓的每一张牌
                  for(var j=handAry.length-1;j>=0;j--){  //控制的是跟我手里的每一张去做比较(从右往左比较)
                      let cur=handAry[j]   // 手里的每一张牌
                      if(item>cur){  //如果抓的牌比手里的牌大了  就插入到这张牌的后面  并且停止比较
                        handAry.splice(j+1,0,item)
                        break;
                      }
                      // 如果能运行到这 证明抓的这张牌比我手里的牌逗笑  就直接放到数组的最前面
                      if(j===0){  //j 代表的是索引  意思是找到第一位还没有找到比自己更小的  说明就是自己是最小的  就直接放到数组的最前面

                        handAry.unshift(item);
                      }
                  }
            }
            return handAry
        }
        console.log(insert(ary))

    </script>
</body>
</html>
