<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body id="box"  style="background: red;">
    <script>
        var body=document.body;
        var num=null;
        function fn(){
            var color=body.style.background;
                switch(color){
                    case 'red':body.style.background='yellow';
                    break;
                    case 'yellow':body.style.background='blue';
                    break;
                    case 'blue':body.style.background='pink';
                    break;
                    case 'pink':body.style.background='black';
                    break;
                    default: body.style.background='red';
                }
            num++;
            if(num>30){
                clearInterval(ss)
                alert('时间到');
                body.style.background='black';
            }
        }
        
        var ss=setInterval(fn,100)
    </script>
</body>
</html>
