<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{margin: 0;padding: 0;}
        li{list-style: none;}
        #box li{
            height: 50px;
            border-bottom: 1px solid red;
            background: red;
        }
        #box li:nth-of-type(2n){
            background: green;
        }
        .active{
            text-align: center;
            color: seashell;
            line-height: 50px;
        }
    </style>
</head>
<body>
    <div>
        <ul id="box" style="width: 300px;border: 1px solid red;margin-left: 300px;margin-top: 200px;">
            <!-- <li class="active">我是第几个li</li> -->
        </ul>
    </div>
    <script>
        var box=document.getElementById('box');
        var lis=[1,2,3,4,5,6,7,8]
        var newAry=lis.map(item=>{
            return `<li class="active">我是第${item}个li</li>`
        })
        var str=newAry.join('')
        box.innerHTML=str
    </script>
</body>
</html>
